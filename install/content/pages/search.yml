layout: WithoutSidebar
url: search
title: Search
panels:
  - name: header
    plugin: WAI/Common/Header
    settings:
  - name: navigation
    plugin: WAI/Common/Navigation
    settings:
      menuId: {{ menuHeaderId }}
      showCategories: true
      showBreadcrumbs: true
  - name: section_1
    plugin: WAI/Misc/WebsiteSearch
    settings:
      heading: translate("Search")
      numberOfResults: 10
      searchInProducts: name_lang,brief_lang,description_lang
      searchInProductCategories: name_lang
      searchInBlogs: name,content
  - name: footer
    plugin: WAI/Common/Footer
    settings:
      mainMenuId: {{ menuHeaderId }}
      secondaryMenuId: {{ menuFooterId }}
      mainMenuTitle: translate("Pages")
      secondaryMenuTitle: translate("Our Company")
      showContactAddress: false
      showContactEmail: true
      showContactPhoneNumber: true
      contactTitle: translate("Contact us")
      showPayments: true
      showSocialMedia: true
      showMainMenu: true
      showSecondaryMenu: true
