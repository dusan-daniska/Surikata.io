layout: WithoutSidebar
url: home
title: Home
panels:
  header:
    plugin: WAI/Common/Header
    settings:
  navigation:
    plugin: WAI/Common/Navigation
    settings:
      menuId: menu("header.yml")
      showCategories: true
      showBreadcrumbs: true
  section_1:
    plugin: WAI/SimpleContent/OneColumn
    settings:
      heading: Hello World!
      content: >
        <p>Welcome to Surikata.io.</p>
        <p>
          Hello developer!<br/>
          <br/>
          Welcome to your first project built on Surikata.io. You are now reading the home page of a very simple
          HelloWorld theme. Read carefully these tutorials if you want to become a real Surikata.io master.<br/>
          <br/>
          We wish you good luck and happy programming.<br/>
          <br/>
          Surikata.io team.
        </p>
        <p>
          <a href='one-column'>Click here</a> to open a sample page using the WAI/SimpleContent/OneColumn plugin.
        </p>
  footer:
    plugin: WAI/Common/Footer
    settings:
      mainMenuId: menu("header.yml")
      secondaryMenuId: menu("footer.yml")
      mainMenuTitle: translate("Pages")
      secondaryMenuTitle: translate("Our Company")
      showContactAddress: false
      showContactEmail: true
      showContactPhoneNumber: true
      contactTitle: translate("Contact us")
      showPayments: true
      showSocialMedia: true
      showMainMenu: true
      showSecondaryMenu: true
Newsletter: true
